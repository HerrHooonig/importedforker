<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 8px;
    }
    .chat-input button {
      margin-left: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box">
    <div class="chat-header">
      <p class="mb-0 fw-bold">Chat</p>
      <div>
        <a href="#" class="text-light" onclick="reset(event)"><i class="bi bi-arrow-repeat"></i></a>
        <a href="#" class="text-light" onclick="info(event)"><i class="bi bi-info-circle"></i></a>
      </div>
    </div>
    <div class="chat-messages" id="messages">
      <!-- messages will appear here -->
    </div>
    <div class="chat-input">
      <textarea class="form-control" id="user_says_input" rows="2"></textarea>
      <button class="btn btn-primary" type="button" onclick="user_says()"><i class="bi bi-send"></i></button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='chatbot.js')}}?3"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

</html>
